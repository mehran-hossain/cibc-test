<div class="cibc-login-bg">
  <header class="cibc-header">
    <div class="cibc-header-container">
      <img src="assets/cibc-white.png" alt="CIBC logo" class="cibc-logo" />
      <button class="lang-switch" type="button">Fran√ßais</button>
    </div>
  </header>
  <main class="cibc-main-content">
    <div class="cibc-login-layout">
      <section class="cibc-login-card">
        <div class="masthead">
          <span class="preheading">CIBC ONLINE BANKING</span>
          <h1>Sign on using your CIBC card number</h1>
          <div class="subheading">Not registered for Online Banking or Mobile Banking? <a href="#">Register now.</a></div>
        </div>
        <form class="signon-form">
          <div class="form-group">
            <label for="cardNumber">Card number</label>
            <input type="text" id="cardNumber" maxlength="19" autocomplete="cc-number" />
            <div class="remember-row">
              <input type="checkbox" id="rememberCard" />
              <label for="rememberCard">Remember this card number</label>
              <span class="info-icon" title="Do not use on a public computer">&#9432;</span>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password (case sensitive)</label>
            <div class="input-password">
              <input type="password" id="password" maxlength="32" autocomplete="current-password" />
            </div>
            <div class="reset-link"><a href="#">Reset password</a></div>
          </div>
          <div class="cibc-login-actions">
            <button type="button" class="register-btn">Register now</button>
            <button type="submit" class="signon-btn">Sign on</button>
          </div>
        </form>
      </section>
      <aside class="cibc-login-sidecard">
        <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=facearea&w=400&h=200&q=80" alt="Woman using phone" class="side-img" />
        <div class="sidecard-content">
          <h2>Manage your money at any time</h2>
          <p>Download our app and stay connected to your money on your smartphone or tablet.</p>
          <a href="#">Learn more <span class="icon">&rarr;</span></a>
        </div>
      </aside>
    </div>
  </main>
</div>
